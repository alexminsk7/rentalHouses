<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>to2rent</title>
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto+Condensed&display=swap&subset=cyrillic"
	 rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="header">

		<div class="logo header__logo">
			<a href="#" class="logo__link">
				<img src="images/logo.svg" alt="logo" class="logo__link-img">
			</a>
		</div>
		<nav class="menu">
			<ul class="menu__list">
				<li class="menu__list-item">
					<a href="#" class="menu__list-link menu__list-link--active">О нас</a>
				</li>
				<li class="menu__list-item">
					<a href="#" class="menu__list-link">Дома</a>
				</li>
				<li class="menu__list-item">
					<a href="#" class="menu__list-link">Квартиры</a>
				</li>
				<li class="menu__list-item">
					<a href="#" class="menu__list-link">Контакты</a>
				</li>
			</ul>
		</nav>

	</header>
	<!-- /.header -->

	<section class="slider">

		<div class="slider__item" style="background-image: url(images/slider-item.jpg)"></div>
		<div class="slider__item" style="background-image: url(images/apartment.jpg)"></div>
		<div class="slider__item" style="background-image: url(images/apartment2.jpg)"></div>

	</section>
	<!-- /.slider -->

	<section class="search">

		<div class="search__inner">
			<form class="search__form">
				<label class="search__form-label">Поиск Апартаментов</label>
				<input type="text" class="search__form-input" placeholder="Введите город">
				<button type="submit" class="search__form-btn">Найти</button>
			</form>
		</div>

	</section>
	<!-- /.search -->

	<section class="popular">

		<h3 class="popular__title">
			Самые популярные варианты
		</h3>
		<div class="container">
			<div class="popular__inner">

				<div class="popular__item">
					<img src="images/popular-1.jpg" alt="photo" class="popular__img">
					<h5 class="popular__item-title">Апартаменты Москвы</h5>
					<a href="#" class="popular__link">детали</a>
				</div>

				<div class="popular__item">
					<img src="images/popular-2.jpg" alt="photo" class="popular__img">
					<h5 class="popular__item-title">Аппартаменты Киев</h5>
					<a href="#" class="popular__link">детали</a>
				</div>

				<div class="popular__item">
					<img src="images/popular-3.jpg" alt="photo" class="popular__img">
					<h5 class="popular__item-title">Коттедж Modern Лос Анджелес</h5>
					<a href="#" class="popular__link">детали</a>
				</div>

				<div class="popular__item">
					<img src="images/popular-4.jpg" alt="photo" class="popular__img">
					<h5 class="popular__item-title">Коттедж Семейный Лондон</h5>
					<a href="#" class="popular__link">детали</a>
				</div>

			</div>
		</div>

	</section>
	<!-- /.popular -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
